  <style>
    :root {
      --fundo: #FAF6F3;
      --bege-botao: #E9E4DE;
      --verde-oliva: #6B7C68;
      --texto-principal: #5A3D2B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--fundo);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--texto-principal);
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .logo img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid var(--bege-botao);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      font-weight: 700;
    }

    p {
      font-size: 14px;
      color: #7A6C5E;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 380px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .link {
      display: block;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      padding: 15px;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .link.catalogo {
      background-color: var(--bege-botao);
      color: var(--texto-principal);
    }

    .link.catalogo:hover {
      background-color: #d9d2c9;
      transform: scale(1.03);
    }

    .link.whatsapp {
      background-color: var(--verde-oliva);
      color: #fff;
    }

    .link.whatsapp:hover {
      background-color: #5c6c59;
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #9C8C7C;
      animation: fadeIn 1.5s ease-in;
    }

    /* Anima√ß√µes suaves */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      p { font-size: 13px; }
      .link { font-size: 14px; padding: 13px; }
      .logo img { width: 100px; height: 100px; }
    }
  </style>
</head>
